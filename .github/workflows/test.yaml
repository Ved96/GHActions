name: Find Changed Files in PR
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  find-changed-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
          
      - name: Find Changed Files
        id: changed-files
        working-directory: /home/runner/work/GHActions/GHActions
        run: |
          changed_files_module= git --no-pager diff --name-only --diff-filter=ACMRT ${{github.event.pull_request.base.sha}} ${{ github.event.pull_request.head.sha }}
          changed_files_resource= git diff --name-only ${{ github.base_ref }} ${{ github.head_ref }} -- 'Resource usage/'
          echo $changed_files_module
          echo $changed_files_resource

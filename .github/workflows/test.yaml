name: Find Changed Files in PR
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  find-changed-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Authenticate with GitHub CLI
        run: gh auth login
        env:
          GH_TOKEN: ${{ secrets.GITACTIONS }}    
      - name: Find Changed Files
        id: changed-files
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          echo $PR_NUMBER
          files = `gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/Ved96/GHActions/pulls/$PR_NUMBER/files`

          

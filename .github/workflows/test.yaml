name: Find Changed Files in PR
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  find-changed-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          
      - name: Find Changed Files
        id: changed-files
        env:
          PR_NUMBER: ${{ github.event.number }}
          GH_TOKEN: ${{ github.token }}  
        run: |
          git branch
          echo $PR_NUMBER
          changed_files_module= `gh pr view $PR_NUMBER --json files --jq '.files.[].path'`
          echo $changed_files_module

          

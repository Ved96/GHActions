name: Find Changed Files in PR
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  find-changed-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
          
      - name: Find Changed Files
        id: changed-files
        
        run: |
          SOURCE_BRANCH = $GITHUB_HEAD_REF
          TARGET_BRANCH=$GITHUB_BASE_REF
          git checkout $TARGET_BRANCH
          changed_files_module= `git diff --name-only $SOURCE_BRANCH $TARGET_BRANCH -- 'Modules'`
          echo $changed_files_module

          

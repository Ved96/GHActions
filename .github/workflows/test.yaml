name: Find Changed Files in PR
on:
  pull_request:
    types:
      - opened

jobs:
  find-changed-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
          
      - name: Find Changed Files
        id: changed-files
        run: |
          changed_files_module="$(git diff --name-only ${{ github.event.pull_request.base.ref }} ${{ github.event.pull_request.head.ref }} -- 'Modules/')"
          changed_files_resource="$(git diff --name-only ${{ github.base_ref }} ${{ github.head_ref }} -- 'Resource usage/')"
          echo $changed_files_module
          echo $changed_files_resource
